<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade permitida</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" id="velocidade"> Km/h 
    <input type="button" value="Verifica" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('velocidade')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Voce esta dirigindo รก <strong>${vel}</strong> Km/h</p>`
            if (vel > 60){
                res.innerHTML += '<p>Voce ultrapassou o <strong>LIMITE</strong></p>'
            }
            res.innerHTML += `<p>Dirija com cuidado</p>`
        }
    </script>
</body>
</html>
